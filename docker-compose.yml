version: '3.8'

services:
  fofa-sentinel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fofa-sentinel
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Add your FOFA API key here or use .env file
      # - FOFA_API_KEY=your_api_key_here
    volumes:
      # Persist database data
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

